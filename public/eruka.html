		var c=document.getElementById("board");
		var ctx=c.getContext("2d");
		var battlefieldXSize = 21;
		var battlefieldYSize = 21;
		//document.onkeydown = checkKey;
		function drawSquare(x,y,size,color)
		{
		    ctx.beginPath();
		    ctx.rect(x*40+(40-size)/2,y*40+(40-size)/2,size,size);
		    ctx.fillStyle=color;
		    ctx.fill();
		}
		function affBattlefield(arg) //Use 0 for player 0, 1 for player 1
		{
    		ctx.beginPath();
    		ctx.rect(0,0,840,840);
    		ctx.fillStyle="black";
    		ctx.fill();
			drawSquare(arg==0?result[0].x:result[1].x,arg==0?result[0].y:result[1].y,38,"green")
			drawSquare(arg==1?result[0].x:result[1].x,arg==1?result[0].y:result[1].y,38,"red")
		}
